<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  .myCircle:hover {
    stroke: black;
  }
</style>
<body>
  <input type="checkbox" class="checkbox" value="bestfit" checked /><label
    >BEST FIT</label
  >
  <div id="my_dataviz"></div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script>
    // set the dimensions and margins of the graph
    var margin = { top: 60, right: 30, bottom: 60, left: 60 },
      width = 920 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("vcd/vcd261.csv", function(data) {
      console.log(data);

      // Now I can use this dataset:

      // Add X axis --> it is a date format
      var x = d3
        .scaleLinear()
        .domain([5.5, 16.5])
        .range([0, width]);
      var xAxis = svg
        .append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // text label for the x axis
      svg
        .append("text")
        .attr(
          "transform",
          "translate(" + width / 2 + " ," + (height + margin.top + 20) + ")"
        )
        .style("text-anchor", "middle")
        .text("Time");

      // Add Y axis on left
      var y = d3
        .scaleLinear()
        .domain([0, 6])
        .range([height, 0]);
      var yAxis = svg.append("g").call(d3.axisLeft(y));

      // text label for the y axis
      svg
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - height / 2)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Median Column Density (molecules / cm2)");

      svg
        .append("text")
        .attr("transform", "rotate(0)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - -5)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .append("tspan")
        .text("16")
        .style("font-size", ".6rem")
        .attr("dx", "0.1em")
        .attr("dy", "1.5rem");

      svg
        .append("text")
        .attr("x", width / 2)
        .attr("y", 0 - margin.top / 2)
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-anchor", "underline")
        .text("HCHO - VERTICAL COLUMN DENSITY");

      svg
        .append("text")
        .attr("x", 0 + 414)
        .attr("y", 420)
        .attr("text-anchor", "middle")
        .style("text-anchor", "underline")
        .text("Time of the day (hours, UTC)");

      svg
        .append("text")
        .attr("transform", "rotate(0)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - 10)
        .attr("dy", "2em")
        .style("text-anchor", "middle")
        .text("[10 ");

      svg
        .append("text")
        .attr("transform", "rotate(0)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - -30)
        .attr("dy", "2em")
        .style("text-anchor", "middle")
        .text(" cm ]");

      svg
        .append("text")
        .attr("transform", "rotate(0)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - -15)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .append("tspan")
        .text("-2")
        .style("font-size", ".6rem")
        .attr("dx", "2.2em")
        .attr("dy", "1.5rem");

      // Add Y axis on right
      var y1 = d3
        .scaleLinear()
        .domain([0, 6])
        .range([height, 0]);
      var yAxis1 = svg
        .append("g")
        .attr("transform", "translate(830,0)")
        .call(d3.axisRight(y1));

      // Add a clipPath: everything out of this area won't be drawn.
      var clip = svg
        .append("defs")
        .append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width)
        .attr("height", height)
        .attr("x", 0)
        .attr("y", 0);

      var zoom = d3
        .zoom()
        .scaleExtent([0.5, 20]) // This control how much you can unzoom (x0.5) and zoom (x20)
        .extent([
          [0, 0],
          [width, height]
        ])
        .on("zoom", updateChart);

      // This add an invisible rect on top of the chart area. This rect can recover pointer events: necessary to understand when the user zoom
      svg
        .append("rect")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "fill")
        .attr("transform", "translate(" + 0 + "," + 0 + ")")
        .call(zoom);

      // Create the scatter variable: where both the circles and the brush take place
      var scatter = svg.append("g").attr("clip-path", "url(#clip)");

      function make_x_gridlines() {
        return d3.axisBottom(x).ticks(10);
      }

      function make_y_gridlines() {
        return d3.axisLeft(y).ticks(10);
      }

      // add the X gridlines
      svg
        .append("g")
        .attr("class", "grid")
        .attr("opacity", "0.1")
        .attr("transform", "translate(0," + height + ")")
        .call(
          make_x_gridlines()
            .tickSize(-height)
            .tickFormat("")
        );

      // add the Y gridlines
      svg
        .append("g")
        .attr("class", "grid")
        .attr("opacity", "0.1")
        .call(
          make_y_gridlines()
            .tickSize(-width)
            .tickFormat("")
        );

      var curvyline = svg.append("g").attr("clip-path", "url(#clip)");

      curvyline
        .append("path")
        .datum(data)
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", "blue")
        .attr("stroke-width", 7)
        .attr("opacity", "0.7")
        .attr(
          "d",
          d3
            .line()
            .curve(d3.curveBundle.beta(1)) // Just add that to have a curve instead of segments
            .x(function(d) {
              return x(d.time);
            })
            .y(function(d) {
              return y(d.value);
            })
        );

      // create a tooltip
      var Tooltip = d3
        .select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip.style("opacity", 1);
      };
      var mousemove = function(d) {
        Tooltip.html("Exact value: " + d.value + "/cmÂ²")
          .style("left", d3.mouse(this)[0] + 70 + "px")
          .style("top", d3.mouse(this)[1] + "px");
      };
      var mouseleave = function(d) {
        Tooltip.style("opacity", 0);
      };

      // Add the points
      scatter
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "myCircle")
        .attr("cx", function(d) {
          return x(d.time);
        })
        .attr("cy", function(d) {
          return y(d.value);
        })
        .attr("r", 4)
        .attr("stroke", "red")
        .attr("stroke-width", 6)
        .attr("fill", "red")
        .attr("opacity", "0.5")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);

      // Set the zoom and Pan features: how much you can zoom, on which part, and what to do when there is a zoom

      // now the user can zoom and it will trigger the function called updateChart

      // A function that updates the chart when the user zoom and thus new boundaries are available
      function updateChart() {
        // recover the new scale
        var newX = d3.event.transform.rescaleX(x);
        var newY = d3.event.transform.rescaleY(y);
        var newY1 = d3.event.transform.rescaleY(y1);
        // update axes with these new boundaries
        xAxis.call(d3.axisBottom(newX));
        yAxis.call(d3.axisLeft(newY));
        yAxis1.call(d3.axisRight(newY1));

        // update circle position
        scatter
          .selectAll("circle")
          .attr("cx", function(d) {
            return newX(d.time);
          })
          .attr("cy", function(d) {
            return newY(d.value);
          })
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave);

        curvyline
          .select(".line")
          .attr("fill", "none")
          .attr("stroke", "blue")
          .attr("stroke-width", 7)
          .attr("opacity", "0.7")
          .attr(
            "d",
            d3
              .line()
              .curve(d3.curveBundle.beta(1)) // Just add that to have a curve instead of segments
              .x(function(d) {
                return newX(d.time);
              })
              .y(function(d) {
                return newY(d.value);
              })
          );
      }
      function update() {
        // For each check box:
        d3.selectAll(".checkbox").each(function(d) {
          cb = d3.select(this);
          grp = cb.property("value");

          // If the box is check, I show the group
          if (cb.property("checked")) {
            svg
              .selectAll(".line")
              .transition()
              .duration(1000)
              .style("opacity", 0.7)
              .attr("r", function(d) {
                return size(d.size);
              });

            // Otherwise I hide it
          } else {
            svg
              .selectAll(".line")
              .transition()
              .duration(1000)
              .style("opacity", 0)
              .attr("r", 0);
          }
        });
      }
      d3.selectAll(".checkbox").on("change", update);
      // And I initialize it at the beginning
      update();
    });
  </script>
</body>
